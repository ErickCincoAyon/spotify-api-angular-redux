<div class="artist" *ngIf="artist" routerLink="/artista/{{ artist.id }}">
    <img *ngIf="artist.images.length > 0" src="{{ artist.images[0].url }}" alt="{{ artist.images[0].url }}">
    <h2>{{ artist.name }}</h2>
    <p>Followers<span>{{ formattedNumber(artist.followers.total) }}</span></p>
</div>
